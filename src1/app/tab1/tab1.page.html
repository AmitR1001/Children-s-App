<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-menu-toggle menu="main-menu" slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-menu-toggle>
    <ion-title style="color: white;">
      Lessons
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-card routerLink="alphabet">
          <ion-card-header>
            <h1>Lesson No. 1</h1>
            <ion-card-title><img src="../../assets/images/Alphabets.jpg" alt=""></ion-card-title>
            <ion-card-subtitle><strong>Alphabets</strong> </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-card routerLink="numbers">
          <ion-card-header>
            <h1>Lesson No. 2</h1>
            <ion-card-title><img src="../../assets/images/Numbers.jpg" alt=""></ion-card-title>
            <ion-card-subtitle><strong>Numbers</strong> </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row> 
  </ion-grid>
  <h2 style="color:black;text-align:center">Useful videos</h2>
  <div class="container">


    Alphabets
    <iframe width="90%" height="250" src="https://www.youtube.com/embed/drlIUqRYM-w" title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
    </iframe>

    <br><br>

    Numbers
    <video width="90%" height="180" controls>
      <source src="../../assets/videos/Counting 1-10.mp4" type="video/mp4">
    </video>

    <br><br>

  </div>

</ion-content>
