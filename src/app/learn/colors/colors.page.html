<ion-header>
  <ion-toolbar>
    <ion-title>colors</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-card *ngFor="let col of Colors;let i=index;">
  <ion-card-header>
    <ion-card-title>{{col.name}}</ion-card-title>
    <ion-card-subtitle>
      <audio controls>
        <source src="{{col.sound}}" type="audio/mp3">
      </audio>
    </ion-card-subtitle>
  </ion-card-header>

  <ion-card-content>
    <img id="{{col.name}}" src="{{col.image}}" alt="{{col.name}}">
  </ion-card-content>
</ion-card>

</ion-content>
